<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").hide();
        });
      });
    </script>
  </head>
  <body>
    <h1>Element Selector</h1>
    <div>
      <p>
        Element Selectors are used to select all the elements. such as p and
        div.
      </p>
      <p>
        and the name of element(div) that is the tag name for the element
        selector goes as a param.
      </p>
    </div>
    <button>Hide element using element selector</button>
  </body>
</html>
