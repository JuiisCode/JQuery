<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".demo").hide()
            })
        })
    </script>
  </head>
  <body>
    <h1>Class Selectors</h1>
    <div class="demo">
      <ul>
        - The class selector used to find element using period(.) character.<br />
        - for finding the element a period character is used.<br />
        - the name of the class is used by a . characetr.
      </ul>
    </div>
    <button>Hide element using Class Selector</button>
  </body>
</html>
