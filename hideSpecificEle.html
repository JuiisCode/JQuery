<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").click(function(){
                $(this).hide()
            })
        })
    </script>
  </head>
  <body>
    <h1>Hide specific element.</h1>
    <h2>Hide me!!</h2>
    <p>This is the demo text</p>
  </body>
</html>
